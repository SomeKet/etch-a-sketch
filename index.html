<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>Etch-A-Sketch</header>
    <section>
        <div class="setup">
            <div class="sizingSetup">
                <label title="Größenauwahl für Pixel x Pixel Raster"for="sizeInput">Pixel Größe</label>
                <input value="16" type="number" id="sizeInput" min="0" max="100">
                <input type="submit" value="Go!" class="sbmBtn" id="sizeBtn"></button>
            </div>
            <div class="color">
                <input type="color" id="colorId">
                <button type="click" class="eraser" id="eraserBtn"><img src="images/eraser-outline-icon.png" width="18px" height="18px" alt="Radiergummi"></button>
                <p class="colorRGBA"></p>
            </div>
        </div>
    </section>
    <section>
        <div class="gridMap">
            
        </div>
    </section>
</body>
</html>
